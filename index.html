<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Projeto</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h1>Lista de Passageiros</h1>
        </div>
        <div class="banner">
            <img src="img/evtol.jpg"
                alt="evtol">
        </div>
    </header>

     <!-- Opções para adicionar um novo item -->
    <section class="newItem"">
        <input type="text" id="id" value="id" readonly  class="hidden-input">
        <input type="text" id="newPassageiro" placeholder="Adicionar novo passageiro:">
        <input type="text" id="newCPF" placeholder="CPF:">
        <input type="text" id="newFlight" placeholder="Flight:">
        <button onclick="newItem()" class="addBtn">Adicionar</button>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Flight</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
                <th><img src="img/editar.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
